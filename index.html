<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class='center-a-div'>
        <div class='calc-layout'>
          <div class='flex-row input-placeholder'>
                
          </div>
          <div class='flex-row'>
             <button class='number-element' >
                 1
             </button>
             <button class='number-element' >
                  2
             </button>
             <button class='number-element' >
                  3
             </button>
             <button class='op-element' >
                  +
             </button>

          </div>
          <div class='flex-row'>
             <button class='number-element' >
                 4
             </button>
             <button class='number-element' >
                  5
             </button>
             <button class='number-element' >
                  6
             </button>
             <button class='op-element' >
                  -
             </button>
          </div>
          <div class='flex-row'>
             <button class='number-element' >
                 7
             </button>
             <button class='number-element' >
                  8
             </button>
             <button class='number-element' >
                  9
             </button>
             <button class='op-element' >
                  *
             </button>
          </div>
          <div class='flex-row'>
             <button class='op-element' id="clear" >
                 C
             </button>
             <button class='number-element' >
                  0
             </button>
             <button class='equal-element' >
                  =
             </button>
             <button class='op-element' >
                  /
             </button>
          </div>
             
             
        </div>


    </div>
    <script src="script.js">

    </script>
</body>
</html>
